[package]
name = "ytfilter"
version = "0.1.0"
edition = "2024"

[dependencies]
dotenvy = "0.15.7"
mongodb = "3.2.5"
quick-xml = { version = "0.38.3", features = ["serialize"] }
reqwest = { version = "0.12.23", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde-aux = "4.7.0"
serde_json = "1.0.143"
tokio = { version = "1.47.1", features = ["full"] }

[dev-dependencies]
tempfile = "3.21.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
